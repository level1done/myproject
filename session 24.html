<body>
    <header>
        <h1>Storage APIs<br>(Application Programming Interfaces</h1>

    <h2>My Name</h2>
    <h3 id="myname"></h3>
    <h2>Session</h2>
    <h3 id="session"></h3>
    <h2>Day</h2>
    <h3 id="day"></h3>
</body>
<script>
    localStorage.setItem("myname","Nidhi");
    document.getElementById("myname").innerText =
    localStorage.getItem("myname");

    localStorage.removeItem("myname");

    localStorage.session= 24;
    document.getElementById("session").innerText = 
    localStorage.session;

    sessionStorage.day = "Thursday";
    document.getElementById("day").innerText = 
    sessionStorage.day;
</script>
